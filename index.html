<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Motor PID Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto Mono', monospace;
            background-color: #0d1117;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #161b22;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #00ffe0;
        }

        .logo {
            height: 110px;
            width: 110px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #00ffe0; /* tu·ª≥ ch·ªçn: th√™m vi·ªÅn n·ªïi b·∫≠t */
        }

        .title-block {
            text-align: center;
            flex: 1;
        }

            .title-block h1 {
                font-size: 20px;
                color: #00ffe0;
                margin: 0;
            }

            .title-block h2 {
                font-size: 14px;
                color: #ffffffcc;
                margin: 5px 0 0;
            }

        .main {
            display: flex;
            flex: 1;
            gap: 20px;
            padding: 20px;
        }

        .gauges {
            flex: 1;
            background: #161b22;
            border-radius: 16px;
            box-shadow: 0 0 20px #0ff2ff38;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .chart-container {
            width: 100%;
            height: 200px;
            padding: 10px 0;
            border-bottom: 2px solid #00ffe0;
        }

        canvas#speedChart {
            width: 100% !important;
            height: 100% !important;
            display: block;
        }

        .gauge-row {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
        }

        .gauge {
            width: 160px;
            height: 160px;
            border: 6px solid #00ffe0;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            font-family: 'Orbitron', sans-serif;
            background: #0d1117;
            color: #00ffe0;
            box-shadow: inset 0 0 15px #00ffe088;
        }

        .control-panel {
            flex: 2;
            background-color: #161b22;
            border-radius: 16px;
            box-shadow: 0 0 20px #00ffe054;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .mode-toggle {
            text-align: center;
            margin-bottom: 20px;
        }

            .mode-toggle button {
                padding: 12px 24px;
                font-size: 16px;
                background-color: #21262d;
                color: #00ffe0;
                border: 1px solid #00ffe0;
                border-radius: 8px;
                cursor: pointer;
                margin: 0 10px;
            }

                .mode-toggle button:hover {
                    background-color: #00ffe0;
                    color: #000;
                }

        .modes {
            display: flex;
            gap: 20px;
            flex: 1;
        }

        .auto-mode, .manual-mode {
            flex: 1;
            border: 1px solid #2f363d;
            border-radius: 12px;
            padding: 20px;
            background-color: #21262d;
        }

            .auto-mode h3, .manual-mode h3 {
                text-align: center;
                color: #00ffe0;
            }

            .auto-mode input {
                width: 100%;
                padding: 10px;
                background: #0d1117;
                color: #00ffe0;
                border: 1px solid #00ffe0;
                border-radius: 8px;
            }

            .auto-mode button {
                margin-top: 12px;
                padding: 10px;
                width: 100%;
                background-color: #00ffe0;
                color: #000;
                border: none;
                border-radius: 8px;
                cursor: pointer;
            }

        .manual-buttons {
            display: flex;
            justify-content: space-between;
        }

            .manual-buttons button {
                flex: 1;
                margin: 0 5px;
                padding: 12px;
                background-color: #00ffe0;
                color: #000;
                border: none;
                border-radius: 8px;
                cursor: pointer;
            }

        .bottom-buttons {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

            .bottom-buttons button {
                padding: 14px 40px;
                font-size: 18px;
                border-radius: 10px;
                border: none;
                cursor: pointer;
            }

        .start-btn {
            background-color: #00ff77;
            color: #000;
        }

        .stop-btn {
            background-color: #ff4c4c;
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <img src="logo1.png" alt="Logo Left" class="logo">
        <div class="title-block">
            <h1>THI·∫æT K·∫æ M√î H√åNH ƒêI·ªÄU KHI·ªÇN V√Ä GI√ÅM S√ÅT ·ªîN ƒê·ªäNH T·ªêC ƒê·ªò ƒê·ªòNG C∆† QUA WEBSITE</h1>
            <h2>S·ª¨ D·ª§NG S7-1200 v√† BI·∫æN T·∫¶N - ·ª®NG D·ª§NG THU·∫¨T TO√ÅN PID</h2>
	    <h2>GVHD: Th.S Nguy·ªÖn T·∫•n H√≤a</h2>
	    <h2>SVTH: Nguy·ªÅn ƒê√¨nh Minh</h2>
        </div>
        <img src="logo2.jpg" alt="Logo Right" class="logo">
    </header>

    <div class="main">
        <div class="gauges">
            <div class="chart-container">
                <canvas id="speedChart"></canvas>
            </div>
            <br></br>
            <br></br>
            <br></br>
            <br></br>
            <div class="gauge-row">
                <div class="gauge" id="set-speed">SET: 0</div>
                <div class="gauge" id="real-speed">REAL: 0</div>
            </div>
        </div>

        <div class="control-panel">
            <div class="mode-toggle">
                <button onclick="switchMode('auto')">AUTO MODE</button>
                <button onclick="switchMode('manual')">MANUAL MODE</button>
            </div>

            <div class="modes">
                <div class="auto-mode" id="auto-section">
                    <h3>Automatic Control</h3>
                    <input type="number" id="auto-speed" placeholder="Enter Speed...">
                    <button onclick="setAutoSpeed()">Confirm</button>
                </div>
                <div class="manual-mode" id="manual-section" style="display: none;">
                    <h3>Manual Control</h3>
                    <div class="manual-buttons">
                        <button onclick="setManualSpeed(1)">Level 1</button>
                        <button onclick="setManualSpeed(2)">Level 2</button>
                        <button onclick="setManualSpeed(3)">Level 3</button>
                    </div>
                </div>
            </div>

            <div class="bottom-buttons">
                <button class="start-btn" onclick="startMotor()">START</button>
                <button class="stop-btn" onclick="stopMotor()">STOP</button>
            </div>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
        import {
            getDatabase,
            ref,
            onValue,
            set,
        } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";

        const firebaseConfig = {
           apiKey: "AIzaSyB1JNZv_LKY2Qv7BBBUiuhjkdZzc8W-CyI",
  authDomain: "doanbientan.firebaseapp.com",
  projectId: "doanbientan",
  storageBucket: "doanbientan.firebasestorage.app",
  messagingSenderId: "198629816563",
  appId: "1:198629816563:web:9fb5a5470a231307e09f86",
  measurementId: "G-JKVQYPB3KS",
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const tocDoNhapRef = ref(db, "TocDoNhap");
        const tocDoThucRef = ref(db, "Tocdothuc/value");

        let setSpeed = 0;
        let realSpeed = 0;

        const chartCtx = document.getElementById("speedChart").getContext("2d");
        const speedChart = new Chart(chartCtx, {
            type: "line",
            data: {
                labels: [],
                datasets: [
                    {
                        label: "SET",
                        borderColor: "#00ff88",
                        data: [],
                        fill: false,
                        tension: 0.1,
                    },
                    {
                        label: "REAL",
                        borderColor: "#ff4444",
                        data: [],
                        fill: false,
                        tension: 0.1,
                    },
                ],
            },
            options: {
                responsive: true,
                animation: false,
                scales: {
                    x: {
                        title: { display: true, text: "Th·ªùi gian (gi√¢y)" },
                    },
                    y: {
                        min: 0,
                        max: 500,
                        title: { display: true, text: "T·ªëc ƒë·ªô" },
                    },
                },
            },
        });

        function updateChart() {
            const now = new Date();
	    const hours= now.getHours().toString().padStart(2, "0");
            const seconds = now.getSeconds().toString().padStart(2, "0");
            const minutes = now.getMinutes().toString().padStart(2, "0");
            const timeLabel = `${hours}:${minutes}:${seconds}`;

            if (speedChart.data.labels.length >= 20) {
                speedChart.data.labels.shift();
                speedChart.data.datasets[0].data.shift();
                speedChart.data.datasets[1].data.shift();
            }

            speedChart.data.labels.push(timeLabel);
            speedChart.data.datasets[0].data.push(setSpeed);
            speedChart.data.datasets[1].data.push(realSpeed);
            speedChart.update();
        }

        onValue(tocDoNhapRef, (snapshot) => {
            const value = snapshot.val();
            if (value !== null) {
                setSpeed = value;
                document.getElementById("set-speed").innerText = "SET: " + setSpeed;
            }
        });

        onValue(tocDoThucRef, (snapshot) => {
            const value = snapshot.val();
            if (value !== null) {
                realSpeed = value;
                document.getElementById("real-speed").innerText = "REAL: " + realSpeed;
            }
        });

        setInterval(() => {
            updateChart();
        }, 1000);

        // Chuy·ªÉn tab Auto/Manual v√† g·ª≠i CheDo
        window.switchMode = function (newMode) {
            const mode = newMode;
            document.getElementById("auto-section").style.display =
                mode === "auto" ? "block" : "none";
            document.getElementById("manual-section").style.display =
                mode === "manual" ? "block" : "none";

            // G·ª≠i CheDo: 1 n·∫øu Auto, 0 n·∫øu Manual
            set(ref(db, "CheDo"), mode === "auto" ? 1 : 0).catch((e) =>
                console.error("L·ªói g·ª≠i CheDo:", e)
            );
        };

        // G·ª≠i TocDoNhap khi b·∫•m Confirm
        window.setAutoSpeed = function () {
            const input = document.getElementById("auto-speed").value;
            const value = parseInt(input);
            if (!isNaN(value)) {
                setSpeed = value;
                set(ref(db, "TocDoNhap"), value).catch((e) =>
                    console.error("L·ªói g·ª≠i TocDoNhap:", e)
                );
                document.getElementById("set-speed").innerText = "SET: " + setSpeed;
            }
        };

        // G·ª≠i Muc1, Muc2, Muc3 khi b·∫•m n√∫t Level1, Level2, Level3
        window.setManualSpeed = function (level) {
            let node = "";
            let tocDoValue = 0;

            if (level === 1) {
                node = "Muc1";
                tocDoValue = 140;
            } else if (level === 2) {
                node = "Muc2";
                tocDoValue = 280;
            } else if (level === 3) {
                node = "Muc3";
                tocDoValue = 420;
            } else return;

            // G·ª≠i MucX = 1
            set(ref(db, node), 1)
                .then(() => {
                    console.log(`${node} = 1 ƒë√£ g·ª≠i l√™n Firebase`);
                })
                .catch((e) => {
                    console.error(`L·ªói g·ª≠i ${node}:`, e);
                });

            // C·∫≠p nh·∫≠t TocDoNhap t∆∞∆°ng ·ª©ng
            set(ref(db, "TocDoNhap"), tocDoValue)
                .then(() => {
                    console.log(`TocDoNhap = ${tocDoValue} ƒë√£ g·ª≠i l√™n Firebase`);
                    // C·∫≠p nh·∫≠t tr·ª±c ti·∫øp bi·∫øn v√† giao di·ªán ƒë·ªÉ ƒë·ªìng b·ªô ngay
                    setSpeed = tocDoValue;
                    document.getElementById("set-speed").innerText = "SET: " + setSpeed;
                })
                .catch((e) => {
                    console.error("L·ªói g·ª≠i TocDoNhap:", e);
                });
        };


        // N√∫t Start / Stop (gi·ªØ nguy√™n)
        window.startMotor = function () {
            set(ref(db, "NBStart"), 1)
                .then(() => {
                    alert("‚úÖ Motor Started - ƒê√£ g·ª≠i NBStart=1 l√™n Firebase");
                })
                .catch((error) => {
                    console.error("L·ªói g·ª≠i NBStart:", error);
                    alert("‚ùå L·ªói g·ª≠i l·ªánh Start");
                });
        };

        window.stopMotor = function () {
            set(ref(db, "TocDoNhap"), 0)
            set(ref(db, "NBStop"), 1)
                .then(() => {
                    alert("üõë Motor Stopped - ƒê√£ g·ª≠i NBStop=1 l√™n Firebase");
                })
                .catch((error) => {
                    console.error("L·ªói g·ª≠i NBStop:", error);
                    alert("‚ùå L·ªói g·ª≠i l·ªánh Stop");
                });
           

        };

        window.onload = function () {
            window.switchMode("auto");
        };
    </script>





</body>
</html>
